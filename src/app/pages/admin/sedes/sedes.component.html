<mat-toolbar>Reporte de Encuesta</mat-toolbar>



<div class="example-container">

 

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
      </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidos}}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let row"> {{row.edad}}</td>
    </ng-container>

    <ng-container matColumnDef="profesion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesión </th>
      <td mat-cell *matCellDef="let row"> {{row.profesion}}</td>
    </ng-container>

    <ng-container matColumnDef="lugartrabajo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar de Trabajo </th>
      <td mat-cell *matCellDef="let row"> {{row.lugartrabajo}}</td>
    </ng-container>

    <ng-container matColumnDef="eleccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Elección </th>
      <td mat-cell *matCellDef="let row"> {{row.eleccion}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalElementos" (page)="mostrarMas($event)">
  </mat-paginator>
</div>
